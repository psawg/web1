<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <script language="JavaScript" src="account.js"></script>
    <title>Account Center</title>
</head>
<body>
    <div>
        <img src="/img/avt.png" alt="avatar">
        <p>Đăng nhập</p>
    </div>

    <div>
        <form name="login" onsubmit="return validate()">
            <input type="text" size="20" name="userName">
            <input type="text" size="20" name="password">
            <input type="submit" name="submit" value="submit">
        </form>
    </div>
    
    <div></div>
    
    <div>
        <p>Hoặc đăng nhập bằng</p>
    </div>
    
    <div>
        <!-- LOGO -->
        <div><img src="" alt=""></div>
        <div><img src="/img/fb_account.png" alt="facebook"></div>
        <div><img src="/img/gg_account.png" alt="google"></div>
        <div><img src="/img/apple.png" alt="apple"></div>
    </div>

    <div>
        <p>Đăng ký tài khoản</p>
    </div>

    <div>
        Copyright © 2022. VNGGames.
    </div>
</body>
</html>
