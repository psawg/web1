<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/AccountCSS.css">
    <link rel="icon" href="/assets/images/icon_miniLogoHome.png">
    <script language="JavaScript" src="/scripts/AccountJS.js"></script>
    <title>Account Center</title>
    <style>
        body {
            background-color: orange !important;
        }
        .btn-orange {
            background-color: orange !important;
            border-color: orange !important;
        }
    </style>
</head>
<body class="bg-orange">
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="/assets/images/icon_logoHome.png" alt="avatar" class="img-fluid mb-4">
                            <h1 class="h3">Đăng nhập</h1>
                        </div>
                        
                        <form name="login" onsubmit="return validate()" class="mb-3">
                            <div class="form-group">
                                <input type="text" class="form-control" name="userName" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-orange">Tiếp tục</button>
                        </form>
                        
                        <p class="text-center">Hoặc đăng nhập bằng</p>
                        
                        <div class="text-center">
                            <img src="/assets/images/icon_facebook.png" alt="facebook" class="logoimg">
                            <img src="/assets/images/icon_discord.png" alt="discord" class="logoimg">
                            <img src="/assets/images/icon_instagram.png" alt="instagram" class="logoimg">
                        </div>
                        
                        <p class="text-center mt-3">Đăng ký tài khoản</p>
                    </div>
                    <div class="card-footer text-center">
                        Copyright © 2022. AllOfGames.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
