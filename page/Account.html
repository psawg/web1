<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/AccountCSS.css">
    <script language="JavaScript" src="/assets/js/accountJS.js"></script>
    <title>Account Center</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="avatar">
                <img src="/assets/images/icon_logoHome.png" alt="avatar">
            </div>
            <h2 style="font-size: 30px;">Đăng nhập</h2>

        
            <div class="login">
                <form name="login" onsubmit="return validate()" >
                    <input type="text" size="20" name="userName" placeholder="Username" style="width: 300px; height: 30px;border-radius: 5px;border: 2px solid black;">
                    <input type="password" size="20" name="password" placeholder="Password" style="width: 300px; height: 30px;border-radius: 5px;border: 2px solid black;" >
                    <input type="submit" name="Tiếp tục" value="Đăng nhập" style="background-color: red;width: 150px;height: 35px;border-radius: 5px;border: 2px solid black;font-weight: bold;color: white;font-size: 15px;">
                </form>
            </div>
            
            <div>
                <p>Hoặc đăng nhập bằng</p>
            </div>
            
            <div class="logo">
                <div><img src="/assets/images/icon_facebook.png" alt="facebook"></div>
                <div><img src="/assets/images/icon_discord.png" alt="discord"></div>
                <div><img src="/assets/images/icon_instagram.png" alt="instagram"></div>
            </div>
        
            <div>
                <a href="#" style="color: black; text-decoration: none;"><p>Đăng ký tài khoản</p></a>
            </div>
        
            <div style="font-size: small;">
                Copyright © 2022. AllOfGames.
            </div>
        </div>
    
</div>
</body>
</html>
