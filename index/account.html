<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/module/account.css">
    <script language="JavaScript" src="/js/module/account.js"></script>
    <title>Account Center</title>
</head>
<body>
    <div class="avatar">
        <img src="/img/module/account/avt.png" alt="avatar">
        <p>Đăng nhập</p>
    </div>

    <div class="login">
        <form name="login" onsubmit="return validate()">
            <input type="text" size="20" name="userName">
            <input type="text" size="20" name="password">
            <input type="submit" name="Tiếp tục" value="Tiếp tục">
        </form>
    </div>
    
    <div>
        <p>Hoặc đăng nhập bằng</p>
    </div>
    
    <div class="logo">
        <div><img src="/img/module/account/fb.png" alt="facebook"></div>
        <div><img src="/img/module/account/gg.png" alt="google"></div>
        <div><img src="/img/module/account/apple.png" alt="apple"></div>
    </div>

    <div>
        <p>Đăng ký tài khoản</p>
    </div>

    <div>
        Copyright © 2022. VNGGames.
    </div>
</body>
</html>
